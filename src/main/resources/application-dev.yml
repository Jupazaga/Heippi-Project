spring:
  application:
    name: "Development Version"
  datasource:
    url: jdbc:h2:mem:hospital
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL-DEVELOPER}
    password: ${APPPASSWORD-FOR-EMAIL-DEVELOPER}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            trust: smtp.gmail.com
          starttls:
            enable: true